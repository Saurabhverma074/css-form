<!DOCTYPE HTML>
<html>
<head>
  <title>Basic Form</title>
</head>
<div align="center">
<body>
  <h1>Basic Detail</h1>
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text"></td>
     </tr>
    <tr>
    <td>Password :</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select>
      <option>+001</option>
      <option>+091</option>
      <option>+002</option>
      <option>+090</option>
      <option>+070</option>
      <option>+074</option>
     </select>
     <input type="phone">
    </td>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
</div>
</body>
</html>
